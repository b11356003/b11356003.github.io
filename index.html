<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B11356003</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .content {
            display: none; 
        }
    </style>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MySite</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navCollapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><button class="nav-link btn btn-link" onclick="showContent('page1')">頁面 1</button></li>
                <li class="nav-item"><button class="nav-link btn btn-link" onclick="showContent('page2')">頁面 2</button></li>
                <li class="nav-item"><button class="nav-link btn btn-link" onclick="showContent('page3')">頁面 3</button></li>
            </ul>
        </div>
    </nav>

    <div id="page1" class="content" style="padding: 20px;">
        <h2>頁面 1</h2>
        <p>這是頁面 1 的內容。</p>
    </div>

    <div id="page2" class="content" style="padding: 20px;">
        <h2>頁面 2</h2>
        <p>這是頁面 2 的內容。</p>
    </div>

    <div id="page3" class="content" style="padding: 20px;">
        <h2>頁面 3</h2>
        <p>這是頁面 3 的內容。</p>
    </div>

    <script>
        function showContent(section) {
            
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.style.display = 'none';
            });

            
            const selectedContent = document.getElementById(section);
            if (selectedContent) {
                selectedContent.style.display = 'block';
            }
        }

        
        window.onload = function() {
            showContent('page1');
        };
    </script>

</body>
</html>
